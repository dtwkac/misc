  gcc-master-make-j:
    runs-on: ubuntu-latest
    env:
      NAME: gcc-master-make-j
      LOG_FILE: gcc-master-make-j.log
    steps:
      - name: ${{ env.NAME }}
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y git g++ libmpc-dev make flex
          echo -e "${GREEN}------------------------------ ${NAME}$(nproc) ------------------------------${RESET}" > ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}start:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          date >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}system info:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}pwd:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          pwd >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}lscpu:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          lscpu >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}nproc:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          nproc >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}free -h:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          free -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}df -h:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          df -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}uname -a:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          uname -a >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}lsb_release -a:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          lsb_release -a >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          git clone https://github.com/gcc-mirror/gcc.git
          cd gcc
          mkdir build
          cd build
          ../configure --disable-multilib
          echo -e "${GREEN}time make -j$(nproc):${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          (time make -j$(nproc) 2>/dev/null) 2>> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ --version:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
