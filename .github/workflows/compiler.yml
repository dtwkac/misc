          echo -e "${GREEN}${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ -v:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          ${GITHUB_WORKSPACE}/gcc/build/gcc/xg++ -v &>> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}du -sh ${GITHUB_WORKSPACE}/gcc:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          du -sh ${GITHUB_WORKSPACE}/gcc >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}df -h:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          df -h >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          echo -e "${GREEN}end:${RESET}" >> ${GITHUB_WORKSPACE}/${LOG_FILE}
          date >> ${GITHUB_WORKSPACE}/${LOG_FILE}

      - name: Upload ${{ env.LOG_FILE }}
        uses: actions/upload-artifact@v7
        with:
          name: ${{ env.NAME }}
          path: ${{ github.workspace }}/${{ env.LOG_FILE }}

